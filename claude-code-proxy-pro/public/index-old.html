<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Claude Code Proxy Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading-styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">C</div>
                    <div class="title-group">
                        <h1>Claude Code Proxy Pro</h1>
                        <span id="version" class="version"></span>
                    </div>
                </div>
                <div class="status-badge" id="globalStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">离线</span>
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <div class="container">
                <!-- 环境安装卡片 -->
                <div class="card environment-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <h2>环境安装</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-description">检测并安装必要的开发环境</p>
                        <div id="environmentList" class="environment-list">
                            <!-- 动态加载环境项 -->
                        </div>
                        <button id="checkEnvBtn" class="btn btn-primary btn-block">
                            <span class="btn-icon">🔍</span>
                            检测系统环境
                        </button>
                    </div>
                </div>

                <!-- 环境变量设置卡片 -->
                <div class="card envvar-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                        <h2>环境变量设置</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-description">配置 Claude API 密钥和代理设置</p>
                        <div class="form-group">
                            <label for="apiKey">
                                <span class="label-icon">🔑</span>
                                API 密钥
                            </label>
                            <div class="input-group">
                                <input type="password" id="apiKey" placeholder="sk-ant-api..." class="form-input">
                                <button id="toggleApiKey" class="input-addon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apiUrl">
                                <span class="label-icon">🌐</span>
                                API 地址
                            </label>
                            <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1" class="form-input" value="https://api.openai.com/v1">
                        </div>
                        <div class="form-group">
                            <label for="modelSelect">
                                <span class="label-icon">🧠</span>
                                AI 模型
                            </label>
                            <select id="modelSelect" class="form-input">
                                <option value="gpt-4-turbo-preview">大模型 (GPT-4 Turbo)</option>
                                <option value="gpt-3.5-turbo">中模型 (GPT-3.5 Turbo)</option>
                                <option value="gpt-4o-mini">小模型 (GPT-4o Mini)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="proxyPort">
                                <span class="label-icon">🔗</span>
                                代理端口
                            </label>
                            <input type="number" id="proxyPort" placeholder="8082" class="form-input" value="8082" min="1024" max="65535">
                        </div>
                        <!-- 环境变量预览 -->
                        <div class="env-preview">
                            <h4>环境变量预览</h4>
                            <pre id="envPreview" class="code-preview">OPENAI_API_KEY=sk-***
OPENAI_BASE_URL=https://api.openai.com/v1
BIG_MODEL=gpt-4-turbo-preview
PROXY_PORT=8082</pre>
                        </div>
                        <div class="form-row">
                            <button id="saveEnvBtn" class="btn btn-primary">
                                <span class="btn-icon">💾</span>
                                保存环境变量
                            </button>
                            <button id="testEnvBtn" class="btn btn-secondary">
                                <span class="btn-icon">🧪</span>
                                测试配置
                            </button>
                        </div>
                        <button id="startClaudeBtn" class="btn btn-success btn-block">
                            <span class="btn-icon">🚀</span>
                            启动 Claude Code
                        </button>
                    </div>
                </div>
            </div>

            <!-- 快速操作区域 -->
            <div class="quick-actions">
                <h3>快速操作</h3>
                <div class="action-buttons">
                    <button id="openTerminalBtn" class="btn btn-outline">
                        <span class="btn-icon">💻</span>
                        打开终端
                    </button>
                    <button id="copyEnvBtn" class="btn btn-outline">
                        <span class="btn-icon">📋</span>
                        复制环境变量
                    </button>
                    <button id="exportScriptBtn" class="btn btn-outline">
                        <span class="btn-icon">📄</span>
                        导出启动脚本
                    </button>
                    <button id="resetConfigBtn" class="btn btn-outline btn-danger">
                        <span class="btn-icon">🔄</span>
                        重置配置
                    </button>
                </div>
            </div>

            <!-- 浮动提示 -->
            <div id="toast" class="toast"></div>
        </main>
    </div>
    
    <script src="error-handler.js"></script>
    <script src="renderer-final.js"></script>
</body>
</html>
